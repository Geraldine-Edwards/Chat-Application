<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application 2026</title>
     <script defer type= 'module' src="display-chat.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Chatterbox</h1>
    <div id="chat-container">
      <!-- displays the current list of messages -->
      <div id="chat-display">
        <div id="chat-messages">
        </div>
      </div>
    </div>
    <div id="add-message-container">
       <!-- add a new message to the chat -->
      <form id="add-message-form">
        <div id="add-chat-message" aria-live="polite"></div>
        <label for="sender-name">Name:</label>
        <input type="text" id="sender-name" name="sender-name" placeholder="Type your name here..."required>
        <label for="new-message">Message:</label>
        <input type="text" id="new-message" name="new-message" placeholder="Type your message here..." required>
        <label for="color-picker">Message Color (Drag the picker or input a value):</label>
        <input type="color" id="color-picker" name="color" value="#000000">
        <button type="submit" id="submit-message">Send</button>
      </form>
    </div>
  </body>
</html>
